<nav class="site-nav">
    <ul>
        {% assign nav = site.pages | sort:"order" %}
        {% for item in nav %}
            {% if item.title %}
            <li {% if item.url == page.url %} class="selected" {% endif %}>
                <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
